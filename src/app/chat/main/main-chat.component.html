    <chat-conversation *ngFor="let user of userFriends" [userToShow]='userIdToOpen' [userToDisplay]="user" [newMessageFromHub]="newMessage" [currentLoggedUserId]="currentLoggedUserId" (newMessageEmitter)="sendMessage($event)"></chat-conversation>
    <div *ngIf="userFriends?.length==0" class="text-white">Dodaj znajomych aby skorzystaÄ‡ z chatu!</div>
</div>
