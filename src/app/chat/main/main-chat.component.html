<div class="mt-3 main-chat" (scroll)="onScroll($event)" style="height: 100%;" [ngStyle]="{'height': screenHeight * 0.90+'px'}">
    <chat-conversation *ngFor="let user of userFriends" [userToDisplay]="user" [newMessageFromHub]="newMessage" [currentLoggedUserId]="currentLoggedUserId" (newMessageEmitter)="sendMessage($event)"></chat-conversation>
</div>
