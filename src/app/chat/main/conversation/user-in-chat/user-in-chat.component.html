<div *ngIf="userToDisplay==null; else elseBlock"></div>
<ng-template #elseBlock>
    <div class="d-flex mb-1 py-1 pl-1">
        <div class="float-left ">
            <img class="rounded-circle " *ngIf="userToDisplay?.profileImagePath else defultImage; " [src]="imageToShow " width="70% " />
            <ng-template #defultImage> <img class="rounded-circle " src="../../../../assets/images/default.jpg " width="70% " /></ng-template>
        </div>

        <div class="ml-1 align-self-center float-left text-white">
            {{userToDisplay.firstName}} {{userToDisplay.lastName}}
        </div>
        <div class="ml-auto text-white text-center pr-4 align-self-center h4 " *ngIf="newUnseenMessages!=0">
            <span class="badge badge-danger">{{newUnseenMessages}}</span>
        </div>
    </div>
</ng-template>
