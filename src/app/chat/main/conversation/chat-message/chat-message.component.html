<div class="row pb-2">
    <div class="col-12" data-toggle="tooltip" title="{{messageToDisplay.when | date: 'HH:mm:ss dd/MM/yyyy'}}">
        <p class="text-white col-6 pl-2 rounded pb-0 mb-0" [ngClass]="{'offset-0':!isLeft,'offset-6': isLeft }" style="background-color: rgb(96, 94, 99);word-wrap: break-word;">{{messageToDisplay.text}}</p>
    </div>
</div>
