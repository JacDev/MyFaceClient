<div *ngIf="foundUser==null; else elseBlock"></div>
<ng-template #elseBlock>
    <a [routerLink]="['/profile', foundUser.id]">
        <div class="d-flex my-1">
            <div class="float-left ">
                <!-- <img class="rounded-circle" *ngIf="userToDisplay?.profileImagePath" [src]="userToDisplay.profileImagePath"
    width="90%" /> -->
                <img class="rounded-circle py-2 ml-2" src="../../../../assets/images/default.jpg" width="70%" />

            </div>

            <div class="ml-1 align-self-center mr-auto text-white">
                {{foundUser.firstName}} {{foundUser.lastName}}
            </div>
        </div>
    </a>
</ng-template>
