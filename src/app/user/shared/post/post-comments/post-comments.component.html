<div>
    <post-comment *ngFor="let comment of listOfCommentsFromApi" [comment]="comment"
        [currentLoggedUserId]="currentLoggedUserId"></post-comment>
</div>
<form class="container col-10">
    <div >
        <form class="input-group" [formGroup]="commentForm" (keyup.enter)="addComment(commentForm)" (ngSubmit)="addComment(commentForm)" novalidate>
            <textarea autosize  [formControl]="commentText" class="form-control rounded" type="text" style="background-color: rgb(83, 83, 85); color: white;" placeholder="Dodaj komentarz..."></textarea>

        
        <div class="col-12 d-flex justify-content-center">
            <button *ngIf="paginationParams?.hasNext" type="button" class="btn col-4 text-center text-white"
                (click)="loadMoreComments()">Pokaż wiecej</button>
        </div>
        <div class="col-12 d-flex justify-content-center">
            <button *ngIf="!paginationParams?.hasNext" type="button" class="btn col-3 text-center text-white"
                (click)="hideComments()">Zwiń</button>
        </div>
    </form>
    </div>
</form>
