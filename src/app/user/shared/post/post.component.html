<div *ngIf="postToDisplay==null || currentLoggedUserId==null; else elseBlock">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<ng-template class="" #elseBlock>

    <div class="mb-5 rounded p-2 mt-2 post col-12">

        <div class=" ml-1 row d-flex">
            <user-card [userToDisplay]="userToDisplay"></user-card>
            <div *ngIf="isLoading" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div *ngIf="currentLoggedUserId == postToDisplay.userId" class="dropdown ml-auto mr-2 pt-0 bg-black">
                <button type="button" class="btn text-white align-items-start mt-0 pt-0" data-toggle="dropdown">
                    <span style="font-size: x-large;" class="pb-6">...</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <button type="button" class="dropdown-item" (click)="editPost()">Edytuj</button>
                    <button type="button" class="dropdown-item" (click)="deletePost()">Usu≈Ñ</button>
                </div>
            </div>
        </div>
        <div class="col-12 h-auto text-justify py-2">
            {{postToDisplay?.text}}
        </div>
        <div *ngIf="!isImageLoading;" (click)="showImage()" style="cursor: pointer;">
            <img [src]="imageToShow" class="col-12 mt-3 justify-content-center">
        </div>

        <div class="col-12 btn-toolbar d-flex justify-content-end  pt-2">

            <div class="btn-group form-group row pr-2 ">

                <button type="button" class="btn" (click)="changeReacton()">
                    <span class="badge badge-light icon">

                        <i *ngIf="!isAlreadyLike" class="far fa-sun fa-lg ">
                            <span class="pl-1 small icontext">
                                {{reactionCounter}}
                            </span>
                        </i>

                        <i *ngIf="isAlreadyLike" class="fas fa-sun fa-lg icontext">
                            <span class="pl-1 small ">
                                {{reactionCounter}}
                            </span>
                        </i>

                    </span>
                </button>

                <button type="button" class="btn" (click)="ShowComments()">
                    <span class="badge badge-light icon">
                        <i class="far fa-comments fa-lg icontext">
                            <span class="pl-1 small">
                                {{commentsCounter}}
                            </span>
                        </i>
                    </span>
                </button>

            </div>
        </div>
        <app-post-comment [postId]="postToDisplay.id" [currentLoggedUserId]="currentLoggedUserId"
            [displayedUserId]="postToDisplay.userId" *ngIf="showComments" (hideCommentsEmitter)="hideComments($event)"
            (changeCommentsCounterEmitter)="changeCommentsCounter($event)"></app-post-comment>

    </div>

</ng-template>
