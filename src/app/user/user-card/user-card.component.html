<div *ngIf="userToDisplay==null; else elseBlock"></div>
<ng-template #elseBlock>
    <div class="d-flex" style="cursor: pointer;" [routerLink]="['/user/profile/', userToDisplay.id]">
        <div class="float-left ">
            <!-- <img class="rounded-circle" *ngIf="userToDisplay?.profileImagePath" [src]="userToDisplay.profileImagePath"
    width="90%" /> -->
            <img class="rounded-circle" src="../../../../assets/images/default.jpg" width="80%" />

        </div>

        <div class="ml-1 align-self-center float-left">
            {{userToDisplay.firstName}} {{userToDisplay.lastName}}
        </div>
    </div>
</ng-template>
